<div style="align-items: center; margin: 40px 300px;">
  <div class="main">
    <div class="recipe-card" *ngFor="let r of recipes">
      <img
        [src]="r.imagen"
        alt="{{ r.imagen }}"
      />
      <div class="info">
        <h2 style="margin:0;">
          {{r.nombre}}
        </h2>
        <p *ngFor="let i of r.ingredientes">
          â€¢   {{i.nombre}}
        </p>
        <h3>
          Porciones: {{ r.porciones }}
        </h3>
        <h3>
          # Ingredientes: {{ getCantidadingredientes(r) }}
        </h3>
        <button class="ver-btn" [routerLink]="['/recipe',r.id]">
          Ver la receta
        </button>
      </div>
      
    </div>
